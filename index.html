<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="logo">
          <img src="https://svgshare.com/i/_go.svg" alt="" />
        </div>
        <div class="image"></div>
        <div class="text">
          Start for free & get <br />
          attractive offers today !
        </div>
      </div>
      <form id="form">
        <div class="social">
          <div class="title">Get Started</div>

          <div class="question">
            <p>Already Have an Account?</p>
            <br />
            <span>Sign In</span>
          </div>

          <div class="btn">
            <div class="btn-1">
              <img
                src="https://img.icons8.com/color/30/000000/google-logo.png"
              />
              Sign Up
            </div>

            <div class="btn-2">
              <img
                src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"
              />
              Sign Up
            </div>
          </div>

          <div class="or">Or</div>
        </div>

        <!-- User Name input -->
        <div>
          <label for="username">User Name</label>
          <i class="fas fa-user"></i>

          <input
            type="text"
            name="username"
            id="username"
            placeholder="John Doe"
          />

          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>

          <div class="error"></div>
        </div>

        <!-- Email input -->
        <div>
          <label for="email">Email</label>
          <i class="far fa-envelope"></i>

          <input
            type="email"
            name="email"
            id="email"
            placeholder="johndoe@gmail.com"
          />

          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>

          <div class="error"></div>
        </div>

        <!--   Password input -->
        <div>
          <label for="password">Password</label>
          <i class="fas fa-lock"></i>

          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password here"
          />

          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>

          <div class="error"></div>
        </div>

        <button id="btn" type="submit">Submit</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
